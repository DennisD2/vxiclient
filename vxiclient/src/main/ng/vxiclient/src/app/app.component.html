<md-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>

  <button (click)="onPacerStart()">
    <md-icon>settings_power</md-icon>
    <span>Start</span>
  </button>
  <button (click)="onPacerStop()">
    <md-icon>settings_power</md-icon>
    <span>Stop</span>
  </button>

  <span class="spacer"></span>

  <button (click)="onRecordOn()">
    <md-icon>videocam</md-icon>
    <span>Record On</span>
  </button>
  <button (click)="onRecordOff()">
    <md-icon>videocam_off</md-icon>
    <span>Record Off</span>
  </button>

  <span class="spacer"></span>
  <label for="setPaceTime">Pacer:</label>
  <!--<md-select id="setPaceTime">
    <md-option *ngFor="let t of allowedPaceTimes" [value]="t" (click)="setPaceTime(t.value)">{{t.value}}</md-option>
  </md-select> -->
  <select name="setPaceTime" [(ngModel)]="selectedPaceItem" (ngModelChange)="onChangePaceTime($event)">
    <option *ngFor="let t of allowedPaceTimes" [ngValue]="t" (click)="setPaceTime(t.value)">
        {{ t.value }}
    </option>
  </select> 
 
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>announcement</md-icon>
      <span>Issues</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>

<app-hp1326-control></app-hp1326-control>

<app-graph-view></app-graph-view>
